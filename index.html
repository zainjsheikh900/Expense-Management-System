<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h2 {
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        #totalExpenses {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Expense Management System</h1>
    
    <div class="container">
        <h2>Add Expense</h2>
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName">
        <label for="expenseAmount">Expense Amount:</label>
        <input type="number" id="expenseAmount">
        <label for="expenseDate">Expense Date:</label>
        <input type="date" id="expenseDate">
        <button onclick="addExpense()">Add Expense</button>

        <h2>Expense List</h2>
        <ul id="expenseList">
            <!-- Expenses will be displayed here -->
        </ul>

        <h2>Total Expenses: $<span id="totalExpenses">0.00</span></h2>
    </div>

    <script src="app.js"></script>
        
    
</body>
</html>
